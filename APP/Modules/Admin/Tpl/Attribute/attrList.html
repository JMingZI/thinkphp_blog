<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css">
	<meta charset="utf-8">
</head>
<body>
	<table>
		<tr><th colspan="4"><h2>属性列表</h2></th></tr>
		<tr>
			<td>ID</td>
			<td>属性名</td>
			<td>字体颜色</td>
			<td>操作</td>
		</tr>
		<foreach name="attr" item="v">
		<tr>
			<td>{$v.id}</td>
			<td>{$v.name}</td>
			<td align="center"><div style="width:60px;height:30px;background:{$v.color};"></div></td>
			<td>[<a href="">编辑</a>][<a href="">删除</a>]</td>
		</tr>
		</foreach>
	</table>
</body>
</html>
