<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css">
</head>
<body>
	<table align="center">
		<tr><th colspan="8">
		<if condition='ACTION_NAME eq "articalList"'>
			<h2>全部文章列表</h2>
		<else/>
			<h2>回收站文章列表</h2>
		</if>	
			</th></tr>
		<tr>
			<th>ID</th>
			<th>标题</th>
			<th>作者</th>
			<th>时间</th>
			<th>点击次数</th>
			<th>所属分类</th>
			<th>所属标签</th>
			<th>操作</th>
		</tr>
		<foreach name="data" item="v">
		<tr>
			<td>{$v.id}</td>
			<td>
				<foreach name='v.attr' item='a'>
					<span style="color:{$a.color};">[{$a.name}]</span>&nbsp;
				</foreach>
				{$v.title}</td>
			<td style="color:green;">{$v.name}</td>
			<td>{$v.time|date='Y-m-d H:i', ###}</td>
			<td>{$v.clicknum}</td>
			<td style="color:blue;">{$v.sort}</td>
			<td>
				<foreach name='v.tags' item='t'>
					<span style="background:gray;color:white;">[{$t.name}]</span>&nbsp;
				</foreach>
			</td>
			<td>
			<if condition='ACTION_NAME eq "articalList"'>
				<a href="">[编辑]</a> <a href="{:U( GROUP_NAME. '/Artical/toDel', array('id' => $v['id'], 'del' => 1) )}" style="color:red;">[删除]</a>
			<else/>
				<a href="{:U(GROUP_NAME.'/Artical/toDel', array('id' => $v['id'], 'del' => 0))}">[还原]</a> <a href="{:U(GROUP_NAME.'/Artical/deleteArtical', array('id' => $v['id']))}">[彻底删除]</a>
			</if>
			</td>
		</tr>
		</foreach>
		<tr><td colspan="8">{$page}</td></tr>
	</table>
</form>
</body>
</html>
